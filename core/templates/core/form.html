<!-- core/form.html -->
<form action="{{ form_action }}" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }} {{ field }} {{ field.errors|striptags }}<br><br>
    {% endfor %}
    <button type="submit">{{ submit_button_text }}</button><br><br>
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <small class='error'>{{ error }}</small>
        {% endfor %}
    {% endif %}
</form>
